<embed id="paper" type="application/pdf" src="" width="100%" height="100%" />

<script>
  // get viewport size
  function resizeEmbed() {
    const width = window.innerWidth;
    const height = window.innerHeight;

    const paperEmbed = document.getElementById("paper");
    paperEmbed.width = width;
    paperEmbed.height = height;
  }

  // set size on load
  resizeEmbed();

  // now handle paper loading
  const type = localStorage.getItem("Type"); 
  let paper = ""; 

  if (type === 'SEHESE') {
    paper = 'papers/poli/Democrats_see_no_evil_hear_no_evil.pdf';
  } else if (type === 'DALTOB') {
    paper = ''; // placeholder
  } else if (type === 'PLPCONST') {
    paper = 'papers/plp/ΦΛΦ_Constitution.pdf';
  } else if (type === 'EOH') {
    paper = 'papers/philo/Essence_of_Humanity.pdf';
  } else if (type === 'gen') {
    paper = 'papers/sci/Generalizing_Lexicons.pdf';
  } else if (type === 'fair') {
    paper = 'papers/sci/SY2026.pdf';
  } else if (type === 'PFE') {
    paper = 'papers/philo/PFE.pdf';
  } else if (type === 'MIM') {
    paper = 'papers/poli/MIM.pdf';
  }

  console.log(type);
  console.log("rabbit");
  if (paper !== "") {
    document.getElementById("paper").src = paper;
  }
</script>

  
  
</body>
